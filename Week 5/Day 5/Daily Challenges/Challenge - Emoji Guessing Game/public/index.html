<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ðŸŽ¯ Emoji Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        .game-container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .score-display {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .emoji {
            font-size: 6rem;
            margin: 30px 0;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .options {
            text-align: left;
            margin: 20px 0;
        }
        .option {
            margin: 10px 0;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .option:hover:not(.disabled) {
            background-color: #f0f8ff;
            border-color: #007bff;
        }
        .option input[type="radio"] {
            margin-right: 10px;
        }
        .submit-btn, .next-btn, .reset-btn {
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }
        .submit-btn:hover:not(:disabled) {
            background-color: #0056b3;
        }
        .submit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .next-btn {
            background-color: #28a745;
        }
        .next-btn:hover {
            background-color: #218838;
        }
        .reset-btn {
            background-color: #dc3545;
        }
        .reset-btn:hover {
            background-color: #c82333;
        }
        .feedback {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            text-align: center;
        }
        .feedback.correct {
            background-color: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }
        .feedback.incorrect {
            background-color: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        .option.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸŽ¯ Guess the Emoji!</h1>
        
        <div class="score-display" id="score">Score: 0/0 (0%)</div>
        
        <div class="emoji" id="emoji">ðŸ¤”</div>
        
        <form id="game-form">
            <div class="options" id="options"></div>
            <button type="submit" class="submit-btn" id="submit-btn" disabled>Submit Guess</button>
        </form>
        
        <div id="result"></div>
        
        <div>
            <button id="next-btn" class="next-btn" style="display:none;">Next Emoji</button>
            <button id="reset-btn" class="reset-btn">Reset Game</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
