<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Emoji Guessing Game</title>
    <style>
      .loading {
        opacity: 0.5;
        pointer-events: none;
      }
      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }
      .emoji-pulse {
        animation: pulse 2s infinite;
      }
    </style>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50">
    <h1 class="text-center mt-5 mb-5 text-4xl font-bold text-slate-900">
      Emoji Guessing Game
    </h1>

    <div id="how-to-container" class="flex justify-center items-center p-4">
      <div
        class="w-11/12 max-w-4xl mx-auto bg-white/95 backdrop-blur-sm rounded-2xl shadow-xl border-2 border-gray-200 p-8"
      >
        <div class="mb-8">
          <h2 class="text-2xl font-semibold text-slate-900 mb-4">
            How to Play
          </h2>
          <ul class="list-disc list-inside text-slate-700 space-y-2">
            <li>You'll be shown an emoji and four possible names for it</li>
            <li>Select the name that you think matches the emoji</li>
            <li>Click submit to check your answer</li>
            <li>Try to get as many correct answers as possible!</li>
          </ul>
        </div>

        <div class="flex justify-center gap-4">
          <button
            type="button"
            id="btn-start"
            aria-label="Start Game"
            class="min-w-32 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-bold py-3 px-8 rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 active:scale-95 transition-all duration-150 ease-in-out"
          >
            Start Game
          </button>
          <button
            type="button"
            id="btn-leaderboard"
            aria-label="Show Leaderboard"
            class="min-w-32 bg-gradient-to-r from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700 text-white font-bold py-3 px-8 rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 active:scale-95 transition-all duration-150 ease-in-out"
          >
            Leaderboard
          </button>
        </div>
      </div>
    </div>

    <div
      id="game-container"
      class="hidden min-h-[80vh] flex items-center justify-center p-4"
    >
      <div
        class="w-11/12 max-w-4xl border-2 border-gray-200 rounded-2xl shadow-xl bg-white/95 backdrop-blur-sm py-8 px-6"
      >
        <form action="" class="flex justify-center" onsubmit="return false;">
          <div class="flex flex-col justify-center items-center gap-6 w-full">
            <div id="score-display"></div>

            <div class="my-4 text-center">
              <h2 class="text-2xl text-slate-900 font-semibold mb-4">
                Guess the Emoji!
              </h2>
              <div
                id="emoji-field"
                class="flex justify-center text-8xl sm:text-9xl emoji-pulse mb-6"
              ></div>
              <div
                id="feedback-area"
                class="text-center text-lg font-semibold rounded-xl mb-4 min-h-[2.5rem]"
              ></div>
            </div>

            <div class="flex justify-center">
              <p class="text-lg text-center text-slate-700">
                Select the correct name for this emoji:
              </p>
            </div>

            <div
              id="choices-container"
              class="grid grid-cols-1 sm:grid-cols-2 gap-6 max-w-2xl mx-auto w-full"
            >
              <!-- Choices will be dynamically inserted here -->
            </div>

            <div class="my-4 flex gap-4 justify-center">
              <button
                type="button"
                class="btn-submit min-w-32 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-bold py-3 px-8 rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-150 ease-in-out"
                aria-label="Submit Answer"
              >
                Submit
              </button>
              <button
                type="button"
                id="btn-reset"
                aria-label="Reset Game"
                class="min-w-32 bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white font-bold py-3 px-8 rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 active:scale-95 transition-all duration-150 ease-in-out"
              >
                Reset
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Leaderboard will be dynamically inserted here. This container is used by script.js to display the leaderboard. Do not remove or duplicate. -->
    <div
      id="leaderboard-container"
      class="hidden min-h-[80vh] flex items-center justify-center p-4"
    >
      <!-- Leaderboard will be dynamically inserted here -->
    </div>

    <script src="./script.js"></script>
  </body>
</html>
