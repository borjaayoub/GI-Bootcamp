<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drumset</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>
	<div class="overlay"></div>
	<div class="container">
		<button class="drum" data-key="65"><kbd>A</kbd><span class="note">Boom</span></button>
		<button class="drum" data-key="83"><kbd>S</kbd><span class="note">Clap</span></button>
		<button class="drum" data-key="68"><kbd>D</kbd><span class="note">HiHat</span></button>
		<button class="drum" data-key="70"><kbd>F</kbd><span class="note">Kick</span></button>
		<button class="drum" data-key="71"><kbd>G</kbd><span class="note">OpenHat</span></button>
		<button class="drum" data-key="72"><kbd>H</kbd><span class="note">Ride</span></button>
		<button class="drum" data-key="74"><kbd>J</kbd><span class="note">Snare</span></button>
		<button class="drum" data-key="75"><kbd>K</kbd><span class="note">Tink</span></button>
		<button class="drum" data-key="76"><kbd>L</kbd><span class="note">Tom</span></button>


		<audio data-key="65" src="./sounds/boom.wav" type="audio/wav"></audio>
		<audio data-key="83" src="./sounds/clap.wav" type="audio/wav"></audio>
		<audio data-key="68" src="./sounds/hihat.wav" type="audio/wav"></audio>
		<audio data-key="70" src="./sounds/kick.wav" type="audio/wav"></audio>
		<audio data-key="71" src="./sounds/openhat.wav" type="audio/wav"></audio>
		<audio data-key="72" src="./sounds/ride.wav" type="audio/wav"></audio>
		<audio data-key="74" src="./sounds/snare.wav" type="audio/wav"></audio>
		<audio data-key="75" src="./sounds/tink.wav" type="audio/wav"></audio>
		<audio data-key="76" src="./sounds/tom.wav" type="audio/wav"></audio>
	</div>

  <script src="script.js"></script>
</body>

</html>
