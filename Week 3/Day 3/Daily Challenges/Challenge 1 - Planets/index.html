<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge: Create a solar system</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
        min-height: 100vh;
        font-family: 'Arial', sans-serif;
        overflow-x: auto;
        padding: 20px;
      }

      .listPlanets {
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .planet {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        color: white;
        font-weight: bold;
        font-size: 12px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        box-shadow: 
          0 0 20px rgba(255, 255, 255, 0.1),
          inset 0 0 20px rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        cursor: pointer;
        border: 2px solid rgba(255, 255, 255, 0.3);
      }

      .planet:hover {
        transform: scale(1.1);
        box-shadow: 
          0 0 30px rgba(255, 255, 255, 0.2),
          inset 0 0 30px rgba(255, 255, 255, 0.2);
      }

      .planet::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        border-radius: 50%;
        background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        z-index: -1;
      }

      .moon {
        position: absolute;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: linear-gradient(135deg, #f0f0f0, #d0d0d0);
        border: 2px solid rgba(255, 255, 255, 0.6);
        box-shadow: 
          0 0 10px rgba(255, 255, 255, 0.3),
          inset 0 0 5px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
      }

      .moon:hover {
        transform: scale(1.2);
        box-shadow: 
          0 0 15px rgba(255, 255, 255, 0.5),
          inset 0 0 8px rgba(0, 0, 0, 0.3);
      }

      /* Planet-specific styling */
      .planet[data-planet="Mercury"] {
        background: linear-gradient(135deg, #8c8c8c, #696969);
      }

      .planet[data-planet="Venus"] {
        background: linear-gradient(135deg, #ffd700, #ffb347);
      }

      .planet[data-planet="Earth"] {
        background: linear-gradient(135deg, #4CAF50, #2E8B57);
      }

      .planet[data-planet="Mars"] {
        background: linear-gradient(135deg, #ff6347, #cd5c5c);
      }

      .planet[data-planet="Jupiter"] {
        background: linear-gradient(135deg, #deb887, #d2b48c);
      }

      .planet[data-planet="Saturn"] {
        background: linear-gradient(135deg, #f4a460, #daa520);
      }

      .planet[data-planet="Uranus"] {
        background: linear-gradient(135deg, #40e0d0, #48d1cc);
      }

      .planet[data-planet="Neptune"] {
        background: linear-gradient(135deg, #4169e1, #1e90ff);
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .listPlanets {
          gap: 20px;
          padding: 10px;
        }
        
        .planet {
          width: 100px;
          height: 100px;
          font-size: 10px;
        }
        
        .moon {
          width: 16px;
          height: 16px;
        }
      }

      @media (max-width: 480px) {
        .listPlanets {
          gap: 15px;
        }
        
        .planet {
          width: 80px;
          height: 80px;
          font-size: 9px;
        }
        
        .moon {
          width: 14px;
          height: 14px;
        }
      }
    </style>
</head>
<body>
  <section class="listPlanets"></section>
  
  <script src="script.js"></script>
</body>
</html>
